<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icons8-signing-a-document-48.png">
    <link rel="stylesheet" href="style.css">
    <title>User Registration Form</title>
</head>
<body>
    <form>
        <h2>User Registration Form</h2>
        <div><label for="full-name">Full name:</label>
        <input type="text" id="full-name" placeholder="First Name">
        <input type="text" id="full-name" placeholder="Last Name"></div><br>
        <div><label for="address">Address:</label>
        <input type="text" id="address"></div><br>
        <div>
            <label for="location">Location</label>
            <select id="location">
                <option value="kathmandu">Kathmandu</option>
                <option value="bhaktapur">Bhaktapur</option>
                <option value="lalitpur">Lalitpur</option>
                <option value="outside-valley">Outside Valley</option>
            </select>
        </div><br>
        <div>
            <label for="gender">Gender</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">other</option>
            </select>
        </div><br>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
        </div><br>
        <div>
        <button>Cancel</button>
        <button>Submit</button>
        </div>
    </form>
</body>
</html>
